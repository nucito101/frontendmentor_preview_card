<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="product">
        <article class="product__image__container">
          <img class="product__image__mob" src="./assets/img/image-product-mobile.jpg" alt="" />

          <img class="product__image__des" src="./assets/img/image-product-desktop.jpg" alt="" />
        </article>

        <section class="product__content">
          <p class="product__category">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__discription">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>

          <article class="price__container">
            <p class="product__price__act">$149.99</p>

            <p class="product__price__og">$169.99</p>
          </article>

          <button class="purchase__btn"><img src="./assets/img/icon-cart.svg" alt="" />Add to Cart</button>
        </section>
      </section>
    </main>
  </body>
</html>
